<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Rótulo Nutricional</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="label">
      <header>
        <h1 class="bold">Rótulo Nutricional</h1>
        <div class="divider"></div>
        <p>8 porções por recipiente</p>
        <p class="bold">Porção<span class="right">2/3 xícara (55g)</span></p>
      </header>
      <div class="divider lg"></div>
      <div class="calories-info">
        <p class="bold sm-text">Quantidade por porção</p>
        <h1>Calorias <span class="right">230</span></h1>
      </div>
      <div class="divider md"></div>
      <div class="daily-value sm-text">
        <p class="right bold">% Valor Diário *</p>
        <div class="divider"></div>
        <p><span class="bold">Gordura Total</span> 8g<span class="bold right">10%</span></p>
        <p class="indent">Gordura Saturada 1g <span class="bold right">5%</span></p>
      </div>
    </div>
  </body>
</html>
