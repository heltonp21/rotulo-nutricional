<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Rótulo Nutricional</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="label">
        <header>
          <h1 class="negrito">Rótulo Nutricional</h1>
          <div class="divisor"></div>
          <p>8 porções por recipiente</p>
          <p class="negrito">Porção <span class="right">2/3 xícara (55g)</span></p>
        </header>
        <div class="divisor lg">
          <div class="info-calorias">
            <p class="negrito texto-sm">Quantidade por porção</p>
            <h1>Calories <span class="right">230</span></h1>
          </div>
          <div class="divisor md"></div>
          <div class="valor-diario text-sm">
            <p class="right negrito">% Valor Diário *</p>
            <div class="divisor"></div>
            <p><span class="negrito">Gordura Total</span> 8g<span class="negrito right">10%</span></p>
            <p class="indent"><span class="negrito">Gordura Saturada</span> 1g<span class="negrito right">5%</span></p>
          </div>
        </div>
    </div>
  </body>
</html>
